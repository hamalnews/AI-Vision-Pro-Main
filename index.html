<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vision Enterprise | Deep Learning Suite</title>
    <style>
        body { background: #0a0a0a; color: #fff; font-family: 'Inter', sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .container { text-align: center; border: 1px solid #333; padding: 50px; border-radius: 15px; background: #111; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { font-size: 2.5em; margin-bottom: 10px; color: #007bff; }
        p { color: #888; margin-bottom: 30px; }
        .btn { background: #007bff; color: white; border: none; padding: 15px 40px; font-size: 1.1em; border-radius: 8px; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 15px rgba(0,123,255,0.3); }
        .btn:hover { background: #0056b3; transform: translateY(-2px); }
        #log { margin-top: 25px; font-family: monospace; color: #00ff88; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Vision Pro v4.0</h1>
        <p>Advanced Distributed Neural Network Processing for Enterprise Data.</p>
        <button class="btn" onclick="initEngine()">Initialize AI Core</button>
        <div id="log">Status: System Ready</div>
    </div>
    <script>
        function initEngine() {
            document.getElementById('log').innerText = "Establishing secure node connection...";
            fetch('/api/v1/start', { method: 'POST' });
            setTimeout(() => { document.getElementById('log').innerText = "Neural clusters active. Processing data..."; }, 2500);
        }
    </script>
</body>
</html>
